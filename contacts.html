<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Hospitaly</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Existing CSS styles */
    body {
      font-family: Arial, sans-serif;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #f9f9f9;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 30px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-header h1 {
      font-size: 2em;
      margin: 0;
      color: #3498db;
    }

    .contact-section {
      margin-bottom: 30px;
    }

    .contact-section label {
      display: block;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 5px;
    }

    .contact-section input, .contact-section textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .contact-section textarea {
      height: 100px;
    }

    .contact-submit-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      border: none;
    }

    .contact-submit-button:hover {
      background-color: #2980b9;
    }

    .back-button {
      text-decoration: none;
      font-size: 1.2em;
      color: #3498db;
    }

    .back-button:hover {
      color: #2980b9;
    }

    .back-button-container {
      text-align: left;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="back-button-container">
      <a href="/" class="back-button">&larr; Back</a>
    </div>

    <header class="contact-header">
      <h1>Contact Us</h1>
      <p>We're here to assist you. Reach out to us with your questions and feedback.</p>
    </header>

    <section class="contact-section">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit" class="contact-submit-button">Submit</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      setTimeout(function() {
        alert('Form submitted successfully! Redirecting to home page.');
        window.location.href = '/';
      }, 1500);
    });
  </script>
</body>
</html>
